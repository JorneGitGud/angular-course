<app-header (emitShowRecipes)="onEmitShowRecipes($event)" (emitShowShoppingList)="onEmitShowShoppingList($event)"></app-header>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="shouldShowRecipes"></app-recipes>
      <app-shopping-list  *ngIf="shouldShowShoppingList"></app-shopping-list>
    </div>
  </div>
</div>
