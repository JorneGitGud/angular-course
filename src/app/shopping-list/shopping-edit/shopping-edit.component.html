<div class="row">
  <div class="col-xs-12">
    <form>

      <div class="row col-sm-5 form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control" #nameInput>
      </div>

      <div class="col-sm-2 form-group">
        <label for="amount">Amount</label>
        <input type="number" id="amount" class="form-control" #amountInput [defaultValue]=0>
      </div>

      <div class="row">
        <div class="col-xs-12" >
          <button style="margin-right: 0.5rem;" class="btn btn-succes"  type="button" (click)="onClick('add')">Add   </button>
          <button style="margin-right: 0.5rem;" class="btn btn-danger"  type="button" (click)="onClick('delete')">Delete</button>
          <button style="margin-right: 0.5rem;" class="btn btn-primary" type="button" (click)="nameInput.value=''" (click)="amountInput.valueAsNumber=0" >Clear </button>
        </div>
      </div>
    </form>
  </div>
</div>
